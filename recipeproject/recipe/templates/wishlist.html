<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
   <div class="container">
    <div class="row">
        Your wishlist
        {% for i in data %}
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="{{i.images.url}}" alt="Recipe Image" style="height:15rem">
          <div class="card-body">
            <p class="card-text text-center">{{i.title}}</p>
            <a href="http://127.0.0.1:8000/recipe/view_recipe/{{i.id}}" target="_blank" class="btn btn-outline-success">View Recipe</a>
            <a href=""><button class="btn btn-danger">remove</button></a>
          </div>
        </div>
      </div>
      {% endfor %}
      
      </div>

   </div> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
