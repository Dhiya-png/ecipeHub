{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<style>
.profile-container{
    text-align:center;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'assets/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="container mt-5">
        <div style="width:5rem;height:5rem;border-radius:20rem;border:2px solid;margin-left:37.5rem;">
        <img src="{{ data.profile.url }}" alt="Profile Image" class="profile-img pt-2"></div>
        <h5 class="username pt-4">{{ data.username }}</h5>
        <h6 class="email">{{ data.email }}</h6>
        <a href="http://127.0.0.1:8000/recipe/profileupdate/" class="btn btn-outline-success">Edit Profile</a>
        <hr>
        </div>
    </div>
{% comment %} post dislaying {% endcomment %}
     <div class="screen2 container my-4 mt-5">
    <div class="row">
      {% for i in db %}
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
        <a href="http://127.0.0.1:8000/recipe/view_recipe/{{i.id}}"><div class="card h-0">
          <img class="card-img-top" src="{{i.images.url}}" alt="Recipe Image" style="height:30vh">
          <div class="card-body border-0">
          </div>
        </div></a>
      </div>
      {% endfor %}
    </div>
  </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
